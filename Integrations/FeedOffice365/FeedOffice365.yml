category: Data Enrichment & Threat Intelligence
commonfields:
  id: FeedOffice365
  version: -1
configuration:
- defaultvalue: Worldwide
  display: Regions
  name: regions
  options:
  - China
  - Germany
  - USGovDoD
  - USGovGCCHigh
  - Worldwide
  required: true
  type: 16
- defaultvalue: Any
  display: Services
  name: services
  options:
  - Common
  - Exchange
  - Sharepoint
  - Skype
  - All
  required: true
  type: 16
- display: Fetch indicators
  name: feed
  required: false
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  defaultvalue: feedInstanceReputationNotSet
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: F - Reliability cannot be judged
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- defaultvalue: indicatorType
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- defaultvalue: '20160'
  name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- defaultvalue: ''
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Use the Office365 feed integration to get indicators from the feed.
display: Office365 Feed
name: FeedOffice365
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '10'
      description: The maximum number of results to return. The default value is 10.
      isArray: false
      name: limit
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'IPS'
      description: The indicator type. Can be "IPS", "URLS", or "Both". The default value is "IPS".
      isArray: false
      name: indicator_type
      predefined:
      - 'IPS'
      - 'URLS'
      - 'Both'
      required: false
      secret: false
    deprecated: false
    description: Gets indicators from the feed.
    execution: false
    name: get-indicators
    outputs:
    - contextPath: O365.Indicator.Value
      description: The indicator value.
      type: String
    - contextPath: O365.Indicator.Type
      description: The indicator type.
      type: Unknown
  dockerimage: demisto/python3:3.7.5.4328
  isfetch: false
  feed: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0
